<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
        <div id="analog_clock">
            <div id="base_circle">
                <div id="second_hand_1"></div>
                <div id="second_hand_2"></div>
                <div id="minute_hand"></div>
                <div id="hour_hand"></div>
            </div>
            <div id="front_circle_1"></div>
            <div id="front_circle_2"></div>
            <div id="front_circle_3"></div>
        </div>
        <div id="digital_clock"></div>
        <div id="buttons">
            <button class="button" id="analog_button">Analog</button>
            <button class="button" id="digital_button">Digital</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
